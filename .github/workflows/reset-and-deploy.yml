name: Reset clock and deploy Pages

on:
  repository_dispatch:
    types: [slack_reset]
  workflow_dispatch:
  issues:
    types: [closed]

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  reset:
    runs-on: ubuntu-latest
    # Only fire for issue #1 (the trigger issue), or non-issue triggers
    if: github.event_name != 'issues' || github.event.issue.number == 1
    steps:
      - uses: actions/checkout@v4

      - name: Reset timestamp
        run: |
          NOW_MS=$(date +%s%3N)
          echo "{ \"reset_ms\": ${NOW_MS} }" > reset.json

      - name: Commit reset.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reset.json
          git commit -m "Reset clock â€” spotted!" || echo "No changes to commit"
          git push

      - name: Reopen trigger issue
        if: github.event_name == 'issues'
        run: gh issue reopen "${{ github.event.issue.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: reset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - uses: actions/deploy-pages@v4
